    <div class="container my-5">
        <h2>Formulario de Pago</h2>
        <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="POST">
            <!-- Datos de la tarjeta -->
            <div class="mb-3">
                <label for="card-name" class="form-label">Nombre en la tarjeta</label>
                <input type="text" class="form-control" id="card-name" name="card_name" placeholder="Ingrese nombre del portador" required>
            </div>
            
            <div class="mb-3">
                <label for="card-number" class="form-label">Número de tarjeta</label>
                <input type="number" class="form-control" id="card-number" name="card_number" placeholder="Ingrese el numero de la tarjeta" maxlength="16" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="card-expiry" class="form-label">Fecha de expiración</label>
                    <input type="month" class="form-control" id="card-expiry" name="card_expiry" required>
                </div>
                <div class="col-md-6">
                    <label for="card-cvc" class="form-label">Código de seguridad (CVC)</label>
                    <input type="number" class="form-control" id="card-cvc" name="card_cvc" maxlength="3" placeholder="CVC" required>
                </div>
            </div>

            <!-- Dirección de facturación -->
            <div class="mb-3">
                <label for="billing-address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="billing-address" name="billing_address" placeholder="Ingrese aqui su direccion" required>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="billing-city" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="billing-city" name="billing_city" required>
                </div>
                <div class="col-md-6">
                    <label for="billing-zip" class="form-label">Código postal</label>
                    <input type="number" class="form-control" id="billing-zip" name="billing_zip" maxlength="5" required>
                </div>
            </div>

            <!-- Detalles adicionales -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
            </div>

            <!-- Botón de pago -->
            <button type="submit" class="btn btn-warning w-100">Realizar Pago</button>
        </form>
    </div>
